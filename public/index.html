<!-- index.html -->
<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<title>ListenUp</title>

</head>
<body>
	<div class="flex-container">
		<div class="flex-item">
			<h2 id="pageTitle">Playlist</h2>
			
			<div id="playerContainer">
				<audio autoplay controls src="" id="player"></audio>
			</div>
			
			<div id="liveSong" class="alert alert-success"></div>
			<br>

			<div id="nextSongBtn" onclick="emitNextSong();">
				<h4>Next Song</h4>
			</div>
		</div>


		<div class="flex-item">
			<h2>Chat</h2>
			<ul id="messages"></ul>
			<form action="" class="form-inline form-group">
				<input id="chat_input" autocomplete="off" class="form-control"/>
				<input type="submit" class="form-control" id="subMsg" value="Send">
			</form>
		</div>

	</div>

	<div class="tabs" style="margin-left: 9px; margin-right: 9px">
		<ul id="myTab" class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" href="#playlist" onclick="show('playlist');">Playlist</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#sounbank" onclick="show('sounbank');">Soundbank</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#upload" onclick="show('upload');">Upload a Song</a>
			</li>
		</ul>


		<div class="tab-content">
			<div id="playlist" class="tab-pane active">
				<table class="table table-striped custab">
					<thead>
						<tr>
							<th id="playOrder">Play Order</th>
							<th id="song">Song Name (Next is nÂ°1)</th>
							<th id="artist">Artist</th>
							<th id="removeSong">Remove the song</th>
						</tr>
					</thead>
					<tbody id="tbody1">
					</tbody>
				</table>
			</div>

			<div id="sounbank" class="tab-pane">
				<table class="table table-striped custab">
					<thead>	
						<tr>
							<th id="song">Song Name</th>
							<th id="artist">Artist</th>
							<th id="addSong">Add a song</th>
						</tr>
					</thead>
					<tbody id="tbody2"></tbody>
				</table>
			</div>

			<div id="upload" class="tab-pane" >

				<iframe name="hiddenFrame" style="position:absolute; top:-1px; left:-1px; width:1px; height:1px;"></iframe>*
				<div id="file_upload"></div>

				<span style="margin-left: 25px; margin-top: 0;">
					<form id = "uploadForm" enctype="multipart/form-data" action = "upload" method = "post" target="hiddenFrame">
						Your Song:
						<input class="input-file" id="up_song" name="a" type="file">
						<label for="up_song" class="input-file-trigger" tabindex="0">Browse</label>
						<span class="file_return" id="file_return"></span>

						<input type="submit" value="Upload File" name="submit">
					</form>
				</span>
			</div>

		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/main.js"></script>
<script src="/javascripts/chat.js"></script>
<script src="/javascripts/play.js"></script>
<script src="/javascripts/upload.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>

</html>
